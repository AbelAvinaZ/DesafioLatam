<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="card bg-secondary-subtle">
        <h2 class="border-bottom border-secondary py-3 ps-3">Todo List</h2>
        <div class="card-body">
            <form id="infoTareas">
                <div class="row">
                    <label for="inputTareaNueva" class="form-label">Nueva tarea</label>
                    <div class="col-11">
                        <input type="text" id="inputTareaNueva" class="form-control" name="tarea">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3" name="tarea"
                            id="btnTareaNueva">Agregar</button>
                    </div>
                </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p id="textoTareas" class="ps-3">Total: <strong>0</strong><br>
                    Realizadas: <strong>0</strong></p>
            </div>
            <div class="col-5">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th class="col">ID</th>
                            <th class="col">Tarea</th>
                            <th class="col">Realizada</th>
                            <th class="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="tablaTareas">
                    </tbody>
                </table>
            </div>
        </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js" type="module"></script>
</body>

</html>
