    <title>Desafio 2 (Grid)</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

                <img src="https://placedog.net/500" alt="">

            </div>

                <img src="https://placedog.net/520" alt="">

                <p>$40.50</p>

            </div>
            <div class="box">
                <img src="https://placedog.net/515" alt="">
                <h3>Raza</h3>
                <p>$36.29</p>
                <button>Comprar</button>
            </div>
            <div class="box">
                <img src="https://placedog.net/504" alt="">
                <h3>Raza</h3>
                <p>$50.00</p>
                <button>Comprar</button>
            </div>
        </div>
        <div class="footer">
            <p>@miecommerce</p>
        </div>
    </div>
</body>
</html>
