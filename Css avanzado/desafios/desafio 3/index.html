<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3 (Media Queries)</title>

    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/stylesdesktop.css">

    <script src="https://kit.fontawesome.com/dcfb381418.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="grid-container">

        <div class="header">
            <div>
                <h3><i class="fa-solid fa-film"></i> Best Movies/Series of All Times</h3>
            </div>
            <div class="uncollapse">
                <h4>Movies</h4>
                <h4>Series</h4>
                <h4>Animes</h4>
            </div>
            <div class="collapse">
                <i class="fa-solid fa-bars fa-lg"></i>
            </div>
        </div>

        <div class="sub-menu">
            <h4>Filter by:</h4>
            <select name="" id="">
                <option value="">Favorites</option>
                <option value="">Best Ranked</option>
                <option value="">Year</option>
            </select>
        </div>

        <div class="main">
            <div class="box">
                <h3>"The Return of the King" (LOTR)</h3>
                <img src="https://film-grab.com/wp-content/uploads/photo-gallery/60%20(767).jpg?bwg=1547381812" alt="">
                <button>Info</button>
            </div>
            <div class="box">
                <h3>"The Two Towers" (LOTR)</h3>
                <img src="https://film-grab.com/wp-content/uploads/photo-gallery/60%20(1133).jpg?bwg=1547478124" alt="">
                <button>Info</button>
            </div>
            <div class="box">
                <h3>"The Dark Knight" (Batman)</h3>
                <img src="https://film-grab.com/wp-content/uploads/photo-gallery/42%20(1037).jpg?bwg=1547463350" alt="">
                <button>Info</button>
            </div>
            <div class="box">
                <h3>Game of Thrones</h3>
                <img src="https://cdn.milenio.com/uploads/media/2022/10/20/escena-de-la-batalla-de.jpg" alt="">
                <button>Info</button>
            </div>
            <div class="box">
                <h3>Hunter x Hunter</h3>
                <img src="https://lh3.googleusercontent.com/-pNaxp7IY--4/ZgMFaMVyv-I/AAAAAAAAv7s/wj8694bAWQwLDQnbbjaKlOk4selYGn3pACNcBGAsYHQ/s0/Como-Ver-Hunter-x-Hunter-Sin-Relleno-y-Orden.jpg" alt="">
                <button>Info</button>
            </div>
            <div class="box">
                <h3>One Piece</h3>
                <img src="https://i.blogs.es/ea2728/one-piece-1100_2/1200_800.jpeg" alt="">
                <button>Info</button>
            </div>
        </div>

        <div class="footer">
            <p class="autor">Designed by Abel AZ</p>
            <p>CopyRight &copy;</p>
        </div>
    </div>
</body>

</html>
