<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba del MÃ³dulo 3</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>

    <section>

        <h2 class="text-center my-5">Conversor de monedas Nacional</h2>

        <div class="d-flex justify-content-evenly">

            <div class="flex">
                <canvas id="graphic" class="canvas">
                    <!-- here goes the graphic currency -->
                </canvas>
            </div>

            <div id="currency-converter" class="flex">
                <form id="currency-form">
                    <div class="card border-warning mb-3 text-center" style="max-width: 25rem;">
                        <div class="card-header fs-3 fw-bold">Converter</div>
                        <div class="card-body">
                            <h5 class="card-title">Amount</h5>
                            <input type="number" id="input-amount" class="form-control" placeholder="Amount in CLP">
                            <h5 class="card-title mt-3">Currency:</h5>
                            <select class="form-select" id="currency" name="currency">
                                <option selected>Select Your Currency</option>
                                <option value="dolar">Dollars</option>
                                <option value="euro">Euros</option>
                                <option value="bitcoin">Bitcoins</option>
                            </select>
                            <button class="btn btn-primary mt-3" type="submit">Search</button>
                            <div id="result" class="text-success fs-5 mt-3">
                                <!-- here goes the result of the exchange -->
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </section>

    <script src="assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
